<table>

        <th>A</th>
        <th>D</th>
        <th>S</th>
        <th>SV</th>
        <th>R</th>
    </thead>
    <tr>
        <td><input type="number" (change)="changedZ()" [(ngModel)]="adsr.attack" min="0" step="0.1" />

        <td><input type="number" (change)="changedZ()" [(ngModel)]="adsr.decay" min="0" step="0.1" />

        </td>
    </tr>
