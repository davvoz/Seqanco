{{nome}}
    <table>
        <tr>
            <th>Filter type</th>
            <th>Frequency</th>
            <th>Gain</th>
            <th>Detune</th>
            <th>Q</th>
        </tr>
        <tr>
            <td>
                <div class = "row4">
                    <div *ngFor="let wave of waveforms" >
                        <button style="font-family: monospace;" (click)="selectedWaveView = wave ;changeWave()" [class]="selectedWaveView === wave?'on':'off'">
                            {{wave  | slice : 0:4}}
                        </button>
                    </div>
                </div>
               
            </td>
            <td>
                <input matInput type="number" [(ngModel)]="frequency" (change)="changeFilterFrequency()" min="0" max="20000" step="10"/>
            </td>
            <td>
                <input matInput type="number" [(ngModel)]="gain" (change)="changeFilterGain()" min="0" max="1000" step="1"/>
            </td>
            <td>
                <input matInput type="number" [(ngModel)]="detune" (change)="changeFilterDetune()" min="0" max="10" step="0.01"/>
            </td>
            <td>
                <input matInput  type="number" [(ngModel)]="q" (change)="changeFilterQ()" min="-10" max="10" step="0.01"/>
            </td>
        </tr>
    </table>
    <app-adsr *ngIf="envelope" #adsr (adsrEmitter)="changeAdsr($event)" [adsr]="adsrVolume"></app-adsr>
