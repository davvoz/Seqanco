<div class="esterna" style=" position: absolute;width: 100%;height: 342px;top: 233px;">
    <div class="pianoRollToolbar" [style.background-color]="getInstrumentColor()">
        <span>
            Loop start :<input type="number" [(ngModel)]="startLoop" min="0" (change)="setStartLopper()" />
            length :    <input type="number" [(ngModel)]="endLoop" (change)="setStartLopper()" />
        </span>
        <span style="float:right">
            <button mat-stroked-button (click)="clear()">
                <mat-icon>delete</mat-icon>
            </button>
            <button mat-stroked-button (click)="random()">random</button>
        </span>
    </div>
    <div class="allCanvas" >
        <div class="cnvsContainer" style="z-index: 2;">
            <canvas #canvasGui  width="{{getExternalDimension()}}" height="960" class="bg-layer" (click)="handleChange($event)" style="z-index: 0;"></canvas>
            <!-- <canvas #canvasLine width="{{getExternalDimension()}}" height="960" class="line-layer" style="display: none;"></canvas> -->
            <canvas #canvas     width="{{getExternalDimension()}}" height="960" class="game-layer" (click)="handleChange($event)" style="z-index: 4;" ></canvas>
            <canvas #canvasProva  width="{{getExternalDimension()}}" height="960" class="game-layer"></canvas>
            <canvas #canvasVelo   width="{{getExternalDimension()}}" height="60"  class="velocity-layer"  (click)="handleChangeVelo($event)" style="display: none;" ></canvas>       
            <canvas #canvasLooper width="{{getExternalDimension()}}" height="4" class="looper-layer" style="z-index: 2;"></canvas>
        </div>
        
    </div>
</div>
