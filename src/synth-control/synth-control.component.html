<mat-grid-list [cols]="2" rowHeight="300px">

    <mat-grid-tile>
        <mat-grid-tile-header>GENERAL PARAM</mat-grid-tile-header>
        <mat-form-field *ngIf="typeIn !=='SAMPLER' ">
            <mat-label>waveform</mat-label>
            <mat-select [(ngModel)]="waveSelected" (ngModelChange)="changed()">
                <mat-option *ngFor="let wave of waveforms" [value]="wave">
                    {{wave}}
                </mat-option>
            </mat-select>
        </mat-form-field>
        
        <mat-form-field *ngIf="typeIn ==='SAMPLER' ">
            <mat-label>Sample</mat-label>
            <mat-select [(ngModel)]="libIndex" (ngModelChange)="changed()">
                <mat-option *ngFor="let el of [
          {valore:0,descrizione:'kick'},
          {valore:1,descrizione:'hat'},
          {valore:2,descrizione:'snare'},
          {valore:3,descrizione:'vox'},
          {valore:4,descrizione:'vox2'},
          {valore:5,descrizione:'per'},
          {valore:6,descrizione:'crash'}]" value="{{el.valore}}">{{el.descrizione}}
                </mat-option>
            </mat-select>
        </mat-form-field>
        <button *ngIf="typeIn === 'MONOOSC'" (click)="distorsionGestione()"
[style.background-color]="getBgDistorsion()">
waveshaper
</button>
        <app-knob [height]="170" (valore)="changedZ($event,'gain')" [isCollapsed]="true" [width]="170" [min]="0" [max]="100"></app-knob>
        </mat-grid-tile>
        <mat-grid-tile>
           

            <mat-tab-group>
    
                <mat-tab label="Adsr vol"> 
                    <app-adsr [slave]="'volume'" (adsrEmitter)="changeAdsr($event)" [adsr]="adsrVolume"></app-adsr>
                 </mat-tab>
                <mat-tab label="Filter">  
               
                   
                        <mat-form-field>
                            <mat-label>Filter type</mat-label>
                            <mat-select [(ngModel)]="filterSelected"  (ngModelChange)="changed()">
                                <mat-option *ngFor="let ft of filterType" [value]="ft">{{ ft }}</mat-option>
                            </mat-select>
                        </mat-form-field>
                   
                        reso <input type="range" [(ngModel)]="filterReso" min="0" max="1000" step="1" (change)="changed()" />
                   
                        cutoff  <app-knob [height]="170" (valore)="changedZ($event,'cutoff')" [isCollapsed]="true" [width]="170" [min]="0" [max]="10000"></app-knob>

                    
                  
                        <app-adsr  *ngIf="typeIn === 'MONOOSC'||typeIn === 'SAMPLER'" [slave]="'pitch'" (adsrEmitter)="changeAdsr($event)" [adsr]="adsrPitch">
                        </app-adsr>
                  </mat-tab>
                <mat-tab label="Lfo to filter">
                    <mat-form-field>
                        <mat-label>waveform</mat-label>
                        <mat-select [(ngModel)]="lfoWaveSelected"
                            (ngModelChange)="changed()">
                            <mat-option *ngFor="let wave of waveforms" [value]="wave">{{ wave }}</mat-option>
                        </mat-select>
                    </mat-form-field>
                
                
    
                amp <input type="range" [(ngModel)]="lfoAmplitude" min="0" max="1000" step="1"
                        (change)="changed()" />
                 rate <input type="number" [(ngModel)]="lfoRate" min="1" max="16" step="0.01"
                        (change)="changed()" />
                </mat-tab>
                <mat-tab label="Speciale" *ngIf="typeIn === 'DOUBLEOOSC' || typeIn === 'SAMPLER'">
                   
                     
                        <mat-list *ngIf="typeIn === 'DOUBLEOOSC' || typeIn === 'SAMPLER'">
                            <mat-list-item>
                                pitch time <input type="number" [(ngModel)]="pitchEnvEnd" min="0.01" max="1000" step="0.01"
                                    (change)="changed()" />
                            </mat-list-item>
                            <mat-list-item> end time <input type="number" [(ngModel)]="pitchEnvFreq" min="0.01" max="1000" step="0.01"
                                    (change)="changed()" />
                            </mat-list-item>
                        </mat-list>
            
                </mat-tab>
              </mat-tab-group>
        </mat-grid-tile>
