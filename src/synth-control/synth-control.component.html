<mat-grid-list [cols]="(typeIn === 'DOUBLEOOSC' || typeIn === 'SAMPLER') ? 5 : 4" rowHeight="300px">

    <mat-grid-tile>
        <mat-grid-tile-header>{{typeIn}}&nbsp;<button *ngIf="typeIn === 'MONOOSC'" (click)="distorsionGestione()"
                [style.background-color]="getBgDistorsion()">
                waveshaper
            </button></mat-grid-tile-header>
        <!-- <span class="pallino" [ngStyle]="{'background-color':getColor()}"></span>
                 on <input type="range" [(ngModel)]="isMuted" min="0" max="1" step="1" style="width:20px"
                    (change)="changed()" />off -->

        <!-- <div *ngIf="typeIn !=='SAMPLER' ">
            waveform <select [(ngModel)]="waveSelected" style="left:10%;position:relative;font-family:monospace"
                (change)="changed()">
                <option *ngFor="let wave of waveforms">{{ wave }}</option>
            </select>
        </div> -->
        <mat-list>
            <mat-list-item>
                <mat-form-field *ngIf="typeIn !=='SAMPLER' ">
                    <mat-label>waveform</mat-label>
                    <mat-select [(ngModel)]="waveSelected" (ngModelChange)="changed()">
                        <mat-option *ngFor="let wave of waveforms" [value]="wave">
                            {{wave}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>

                <mat-form-field *ngIf="typeIn ==='SAMPLER' ">
                    <mat-label>Sample</mat-label>
                    <mat-select [(ngModel)]="libIndex" (ngModelChange)="changed()">
                        <mat-option *ngFor="let el of [
                  {valore:0,descrizione:'kick'},
                  {valore:1,descrizione:'hat'},
                  {valore:2,descrizione:'snare'},
                  {valore:3,descrizione:'vox'},
                  {valore:4,descrizione:'vox2'},
                  {valore:5,descrizione:'per'},
                  {valore:6,descrizione:'crash'}]" value="{{el.valore}}">{{el.descrizione}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </mat-list-item>
            <mat-list-item>
                <mat-form-field class="example-full-width">
                    <mat-label>Gain</mat-label>
                    <input matInput type="number" [(ngModel)]="gain" min="0" max="1" step="0.01" (change)="changed()">
                </mat-form-field>
            </mat-list-item>
        </mat-list>
    </mat-grid-tile>



    <mat-grid-tile>
        <mat-grid-tile-header>Adsr volume</mat-grid-tile-header>
        <app-adsr [slave]="'volume'" (adsrEmitter)="changeAdsr($event)" [adsr]="adsrVolume"></app-adsr>
    </mat-grid-tile>


    <mat-grid-tile>
        <mat-grid-tile-header>FILTER</mat-grid-tile-header>
        <mat-list>
            <mat-list-item>
                <mat-form-field>
                    <mat-label>Filter type</mat-label>
                    <mat-select [(ngModel)]="filterSelected"  (ngModelChange)="changed()">
                        <mat-option *ngFor="let ft of filterType" [value]="ft">{{ ft }}</mat-option>
                    </mat-select>
                </mat-form-field>
            </mat-list-item>
            <mat-list-item>
                reso <input type="range" [(ngModel)]="filterReso" min="0" max="1000" step="1" (change)="changed()" />
            </mat-list-item>
            <mat-list-item>
                cutoff <input type="range" [(ngModel)]="filterCutoff" min="0" max="1000" step="0.1"
                    (change)="changed()" />
            </mat-list-item>
            <mat-list-item *ngIf="typeIn === 'MONOOSC'||typeIn === 'SAMPLER'">
                <app-adsr [slave]="'pitch'" (adsrEmitter)="changeAdsr($event)" [adsr]="adsrPitch">
                </app-adsr>
            </mat-list-item>
        </mat-list>
    </mat-grid-tile>



    <mat-grid-tile>
        <mat-grid-tile-header>LFO to FILTER</mat-grid-tile-header>
        <mat-list>
            <mat-list-item> 
                

                <mat-form-field>
                    <mat-label>waveform</mat-label>
                    <mat-select [(ngModel)]="lfoWaveSelected"
                        (ngModelChange)="changed()">
                        <mat-option *ngFor="let wave of waveforms" [value]="wave">{{ wave }}</mat-option>
                    </mat-select>
                </mat-form-field>
            
            </mat-list-item>
            <mat-list-item> amp <input type="range" [(ngModel)]="lfoAmplitude" min="0" max="1000" step="1"
                    (change)="changed()" /></mat-list-item>
            <mat-list-item> rate <input type="number" [(ngModel)]="lfoRate" min="1" max="16" step="0.01"
                    (change)="changed()" /></mat-list-item>
        </mat-list>
    </mat-grid-tile>



    <mat-grid-tile *ngIf="typeIn === 'DOUBLEOOSC' || typeIn === 'SAMPLER'">
        <mat-grid-tile-header>Pitch envelope</mat-grid-tile-header>
        <mat-list>
            <mat-list-item>
                pitch time <input type="number" [(ngModel)]="pitchEnvEnd" min="0.01" max="1000" step="0.01"
                    (change)="changed()" />
            </mat-list-item>
            <mat-list-item> end time <input type="number" [(ngModel)]="pitchEnvFreq" min="0.01" max="1000" step="0.01"
                    (change)="changed()" />
            </mat-list-item>
        </mat-list>
    </mat-grid-tile>

</mat-grid-list>
